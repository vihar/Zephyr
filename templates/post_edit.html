{% extends 'base.html' %}


{% block ext_styles %}
<style type="text/css">
.center-div{
	margin-top: 20px;
	padding: 40px;
	width:auto;
	display:inline-block;
	background-color: #fff;
	box-shadow: 0 1px 4px rgba(0,0,0,.04);
	border: 1px solid rgba(0,0,0,.09);
	border-radius: 3px;
}
label{
	display: block;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
	<div class="center-div">
		<h1 class="lead">New post/ Edit Post</h1>
		<form method="POST" class="post-form">{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="save btn btn-default">Save</button>
		</form>	
	</div>
</div>
{% endblock content %}
